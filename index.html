<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>

    <body>
        <div class="container">
            <div class="col">
                <h1>HOME</h1>
                <div class="score-box">
                    <p id="home-score">0</p>
                </div>
                <button onclick="homeplus1()">+ 1</button>
                <button onclick="homeplus2()">+ 2</button>
                <button onclick="homeplus3()">+ 3</button>
            </div>
            <div class="col">
                <h1>GUEST</h1>
                <div class="score-box">
                    <p id="guest-score">0</p>
                </div>
                <button onclick="guestplus1()">+ 1</button>
                <button onclick="guestplus2()">+ 2</button>
                <button onclick="guestplus3()">+ 3</button>
            </div>
        </div>
        <div class="container">
            <div class="col">
                <button class="new-game" onclick="resetgame()">NEW GAME</button>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
